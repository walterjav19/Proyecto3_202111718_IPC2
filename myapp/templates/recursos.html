{% extends 'layouts/base3.html' %}
{% load static %}
{% block content %}
<style type="text/css">
    .tftable {
        font-size: 12px;
        color: #333333;
        width: 100%;
        border-width: 1px;
        border-color: #ebab3a;
        border-collapse: collapse;
    }

    .tftable th {
        font-size: 12px;
        background-color: #e6983b;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #ebab3a;
        text-align: left;
    }

    .tftable tr {
        background-color: #ffffff;
    }

    .tftable td {
        font-size: 12px;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #ebab3a;
    }

    .tftable tr:hover {
        background-color: #ffff99;
    }
</style>

<table class="tftable" border="1">
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>abreviatura</th>
        <th>metrica</th>
        <th>tipo</th>
        <th>Valor X Hora</th>
    </tr>
    {% for recurso in recursos %}
    <tr>
        <td>{{recurso.id}}</td>
        <td>{{recurso.nombre}}</td>
        <td>{{recurso.abreviatura}}</td>
        <td>{{recurso.metrica}}</td>
        <td>{{recurso.tipo}}</td>
        <td>{{recurso.valor}}</td>
    </tr>
    {% endfor %}




</table>


{% endblock %}
