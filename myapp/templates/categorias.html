{% extends 'layouts/base3.html' %}
{% load static %}
{% block content %}

<style type="text/css">
    .tftable {
        font-size: 12px;
        color: #333333;
        width: 100%;
        border-width: 1px;
        border-color: #ebab3a;
        border-collapse: collapse;
    }

    .tftable th {
        font-size: 12px;
        background-color: #e6983b;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #ebab3a;
        text-align: left;
    }

    .tftable tr {
        background-color: #ffffff;
    }

    .tftable td {
        font-size: 12px;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #ebab3a;
    }

    .tftable tr:hover {
        background-color: #ffff99;
    }
</style>

<table class="tftable" border="1">
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>descripcion</th>
        <th>carga de trabajo</th>
        <th>configuraciones</th>
    </tr>
    {% for categoria in categorias %}
    <tr>
        <td>{{categoria.id}}</td>
        <td>{{categoria.nombre}}</td>
        <td>{{categoria.descripcion}}</td>
        <td>{{categoria.carga_trabajo}}</td>
        <td><a href="/mostrar_configs/{{categoria.num}}">configs</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
